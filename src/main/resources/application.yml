server:
  port: 8000

spring:
  application:
    name: GATEWAY-SERVER
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: http://localhost:8081/users
          predicates:
            - Path= /users/**
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    instances:
      hostname: localhost
